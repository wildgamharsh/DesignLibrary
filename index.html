<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTask Design Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            /* Purple-indigo */
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-hover: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }

        .category-section {
            margin-bottom: 3rem;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-main);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            text-decoration: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-color);
        }

        .card-preview {
            height: 160px;
            background-color: #f1f5f9;
            overflow: hidden;
        }

        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-preview img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .card-path {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: monospace;
            background: #f1f5f9;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .badge {
            display: inline-block;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: #ede9fe;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>EasyTask Design Library</h1>
            <p class="subtitle">Explore available templates and design components</p>
        </header>

        <div id="designs-container"></div>

        <script src="designs-manifest.js"></script>
        <script>
            function renderDesigns() {
                const container = document.getElementById('designs-container');

                if (typeof DESIGN_MANIFEST === 'undefined') {
                    container.innerHTML = '<p style="text-align:center; color:red;">Error: designs-manifest.js not found. Please run "npm run refresh".</p>';
                    return;
                }

                Object.keys(DESIGN_MANIFEST).forEach(categoryKey => {
                    const category = DESIGN_MANIFEST[categoryKey];

                    const section = document.createElement('section');
                    section.className = 'category-section';

                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = category.title;
                    section.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    category.items.forEach(item => {
                        const link = document.createElement('a');
                        link.href = item.path;
                        link.className = 'card';
                        link.target = '_blank';

                        link.innerHTML = `
                            <div class="card-preview">
                                <img src="${item.thumbnail}" alt="${item.title} Preview">
                            </div>
                            <div class="card-content">
                                <span class="badge">TEMPLATE</span>
                                <h3 class="card-title">${item.title}</h3>
                                <div class="card-path">${item.path}</div>
                            </div>
                        `;

                        grid.appendChild(link);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                });
            }

            document.addEventListener('DOMContentLoaded', renderDesigns);
        </script>

    </div>

</body>

</html>
